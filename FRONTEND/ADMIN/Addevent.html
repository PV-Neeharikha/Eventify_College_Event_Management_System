<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD EVENT</title>
    <link rel="stylesheet" href="Addevents.css">
</head>
<body>
    <h1>Please enter the details of the event!</h1>
    <form class="login-form">
        <div class="form-row">
            <label for="Name">Name: </label>
            <input type="text" id="Name" name="Name" placeholder="Enter Name">
        </div>
        <div class="form-row">
            <label for="Department">Department: </label>
            <input type="text" id="Department" name="Department" placeholder="Enter Department">
        </div>
        <div class="form-row">
            <label for="MainClub">Main Club: </label>
            <input type="text" id="MainClub" name="MainClub" placeholder="Enter Main Club">
        </div>
        <div class="form-row">
            <label for="SecondClub">Second Club: </label>
            <input type="text" id="SecondClub" name="SecondClub" placeholder="Enter Second Club">
        </div>
        <div class="form-row">
            <label for="ThirdClub">Third Club: </label>
            <input type="text" id="ThirdClub" name="ThirdClub" placeholder="Enter Third Club">
        </div>
        <div class="form-row">
            <label for="Adminname">Admin name: </label>
            <input type="text" id="Adminname" name="Adminname" placeholder="Enter Admin name">
        </div>
        <div class="form-row">
            <label for="Sponsors">Sponsors: </label>
            <input type="text" id="Sponsors" name="Sponsors" placeholder="Enter Sponsors">
        </div>
        <div class="form-row">
            <label for="Date">Date: </label>
            <input type="date" id="Date" name="Date" placeholder="Enter Date">
        </div>
        <div class="form-row">
            <label for="StartTime">Start Time: </label>
            <input type="time" id="StartTime" name="StartTime" placeholder="Enter Start Time">
        </div>
        <div class="form-row">
            <label for="EndTime">End Time: </label>
            <input type="time" id="EndTime" name="EndTime" placeholder="Enter End Time">
        </div>
        <div class="form-row">
            <label for="Venue">Venue: </label>
            <input type="text" id="Venue" name="Venue" placeholder="Enter Venue">
        </div>
        <div class="form-row">
            <label for="MaximumParticipants">Maximum Participants: </label>
            <input type="number" id="MaximumParticipants" name="MaximumParticipants" placeholder="Enter Maximum Participants">
        </div>
    </form>
    <div class="button-container">
    <a href="Homepagea.html" class="btn">ADD EVENT</a>
    </div>
</body>
</html>
