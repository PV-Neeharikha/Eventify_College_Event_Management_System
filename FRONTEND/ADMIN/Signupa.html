<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="Signupas.css">
</head>
<body>
    <h1>Please enter your credentials!</h1>
    <form class="login-form">
        <div class="form-row">
            <label for="Name">Name: </label>
            <input type="text" id="Name" name="Name" placeholder="Enter Name">
        </div>
        <div class="form-row">
            <label for="Department">Department: </label>
            <input type="text" id="Department" name="Department" placeholder="Enter Department">
        </div>
        <div class="form-row">
            <label for="Club">Club: </label>
            <input type="text" id="Club" name="Club" placeholder="Enter Club">
        </div>
        <div class="form-row">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-row">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-row">
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
        </div>
        <div class="form-row">
            <label for="UniqueID">Unique ID: </label>
            <input type="number" id="UniqueID" name="UniqueID" placeholder="Enter Unique ID">
        </div>
    </form>
    <div class="button-container">
    <a href="Homepagea.html" class="btn">SIGN UP</a>
    </div>
</body>
</html>
